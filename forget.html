<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <div id="navbar"></div>
    <div class="bg-gray-100 flex justify-center p-8">
      <div class="bg-white shadow-xl rounded-2xl w-full max-w-md p-8 mt-10">
        <h2 class="text-3xl font-bold text-center text-purple-700 mb-6">
          Reset Password
        </h2>

        <form id="reset-form" class="space-y-5">
          <!-- Email / Username -->
          <input
            id="reset-identifier"
            type="text"
            placeholder="Email or Username"
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-purple-400 outline-none"
          />

          <!-- New Password with Eye Icon -->
          <div class="relative">
            <input
              id="reset-password"
              type="password"
              placeholder="New Password"
              class="w-full border border-gray-300 rounded-lg px-3 py-2 pr-10 focus:ring-2 focus:ring-purple-400 outline-none"
            />
            <button
              type="button"
              id="toggleResetPassword"
              class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500"
            >
              <i data-lucide="eye-off"></i>
            </button>
          </div>

          <!-- Confirm Password -->
          <div class="relative">
            <input
              id="reset-confirm-password"
              type="password"
              placeholder="Confirm Password"
              class="w-full border border-gray-300 rounded-lg px-3 py-2 pr-10 focus:ring-2 focus:ring-purple-400 outline-none"
            />
            <button
              type="button"
              id="toggleResetConfirmPassword"
              class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500"
            >
              <i data-lucide="eye-off"></i>
            </button>
          </div>

          <!-- Reset Button -->
          <button
            type="submit"
            class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 rounded-lg transition"
          >
            Reset Password
          </button>
        </form>

        <p class="text-center text-gray-600 text-sm mt-4">
          Remembered your password?
          <a
            href="login.html"
            class="text-purple-600 font-semibold hover:underline"
          >
            Log In
          </a>
        </p>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="bg-gradient-to-r from-purple-600 to-purple-500 text-white">
      <div class="max-w-7xl mx-auto px-6 py-6">
        <!-- Top Section -->
        <div
          class="flex flex-col md:flex-row items-center justify-between border-b border-purple-700 pb-4"
        >
          <!-- Logo -->
          <div class="flex items-center space-x-2">
            <img src="./images/turnaj.png" alt="Logo" class="h-8" />
          </div>

          <!-- Links -->
          <div class="flex space-x-6 mt-4 md:mt-0">
            <a href="#" class="hover:text-purple-300">Contact</a>
            <a href="#" class="hover:text-purple-300">Terms of Services</a>
            <a href="#" class="hover:text-purple-300">Privacy</a>
          </div>
        </div>

        <!-- Bottom Section -->
        <div
          class="flex flex-col md:flex-row items-center justify-between mt-4"
        >
          <!-- Copyright -->
          <p class="text-sm text-gray-300">
            Copyright Â© <span class="text-green-400">Turnaj</span> | Designed by
            <span class="text-pink-400">Venix</span>
          </p>

          <!-- Social Media -->
          <div class="flex space-x-4 mt-4 md:mt-0">
            <a href="#" class="hover:text-blue-400">
              <i data-lucide="facebook"></i>
            </a>
            <a href="#" class="hover:text-blue-400">
              <i data-lucide="twitter"></i>
            </a>
            <a href="#" class="hover:text-blue-400">
              <i data-lucide="linkedin"></i>
            </a>
            <a href="#" class="hover:text-blue-400">
              <i data-lucide="instagram"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>

    <!-- Render Lucide Icons -->
    <script>
      lucide.createIcons();
    </script>

    <!-- Reset Password Logic -->
    <script type="module" src="script.js"></script>
    <script type="module" src="reset-password.js"></script>
  </body>
</html>
