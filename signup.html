<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
 <body class="bg-black">
    <div id="navbar"></div>
    <div
      class="relative pt-20 bg-[url('./images/ball-on-field.jpg')] bg-cover bg-center flex justify-center p-8"
    >
      <div
        class="shadow-xl rounded-2xl w-full max-w-md p-8 mt-10 mb-10 bg-white/30 backdrop-blur-sm"
      >
        <h2 class="text-3xl font-bold text-center text-purple-700 mb-6">
          Create Account
        </h2>

        <form id="signup-form" class="space-y-5 p-6 rounded-lg">
          <!-- First & Last Name -->
          <div
            class="flex flex-col md:flex-row md:justify-center md:space-x-4 space-y-4 md:space-y-0"
          >
            <input
              id="firstName"
              type="text"
              placeholder="First Name"
              class="flex-1 border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-purple-400 outline-none"
            />
            <input
              id="lastName"
              type="text"
              placeholder="Last Name"
              class="flex-1 border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-purple-400 outline-none"
            />
          </div>

          <!-- Email -->
          <input
            id="email"
            type="email"
            placeholder="Email"
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-purple-400 outline-none"
          />

          <!-- Username -->
          <input
            id="username"
            type="text"
            placeholder="Username"
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-purple-400 outline-none"
          />

          <!-- Password with Eye Icon -->
          <div class="relative">
            <input
              id="password"
              type="password"
              placeholder="Password"
              class="w-full border border-gray-300 rounded-lg px-3 py-2 pr-10 focus:ring-2 focus:ring-purple-400 outline-none"
            />
            <button
              type="button"
              id="togglePassword"
              class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500"
            >
              <i data-lucide="eye-off"></i>
            </button>
          </div>

          <!-- Confirm Password with Eye Icon -->
          <div class="relative">
            <input
              id="confirmPassword"
              type="password"
              placeholder="Confirm Password"
              class="w-full border border-gray-300 rounded-lg px-3 py-2 pr-10 focus:ring-2 focus:ring-purple-400 outline-none"
            />
            <button
              type="button"
              id="toggleConfirmPassword"
              class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500"
            >
              <i data-lucide="eye-off"></i>
            </button>
          </div>

          <!-- Phone Number -->
          <input
            id="phone"
            type="tel"
            placeholder="Phone Number"
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-purple-400 outline-none"
          />

          <!-- Gender -->
          <select
            id="gender"
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-purple-400 outline-none text-gray-500"
          >
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>

          <!-- Date of Birth -->
          <input
            id="dob"
            type="date"
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-purple-400 outline-none text-gray-500"
          />

          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 rounded-lg transition"
          >
            Sign Up
          </button>
        </form>

        <p class="text-center text-white text-sm mt-4">
          Already have an account?
          <a
            href="login.html"
            class="text-purple-600 font-semibold hover:underline"
          >
            Log In
          </a>
        </p>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="text-white">
      <div class="max-w-7xl mx-auto px-6 py-6">
        <!-- Top Section -->
        <div
          class="flex flex-col md:flex-row items-center justify-between border-b border-purple-700 pb-4"
        >
          <!-- Logo -->
          <div class="flex items-center space-x-2">
            <img src="./images/turnaj.png" alt="Logo" class="h-8" />
          </div>

          <!-- Links -->
          <div class="flex space-x-6 mt-4 md:mt-0">
            <a href="#" class="hover:text-purple-300">Contact</a>
            <a href="#" class="hover:text-purple-300">Terms of Services</a>
            <a href="#" class="hover:text-purple-300">Privacy</a>
          </div>
        </div>

        <!-- Bottom Section -->
        <div
          class="flex flex-col md:flex-row items-center justify-between mt-4"
        >
          <!-- Copyright -->
          <p class="text-sm text-gray-300">
            Copyright Â© <span class="text-green-400">Turnaj</span> | Designed by
            <span class="text-pink-400">Venix</span>
          </p>

          <!-- Social Media -->
          <div class="flex space-x-4 mt-4 md:mt-0">
            <a href="#" class="hover:text-blue-400">
              <i data-lucide="facebook"></i>
            </a>
            <a href="#" class="hover:text-blue-400">
              <i data-lucide="twitter"></i>
            </a>
            <a href="#" class="hover:text-blue-400">
              <i data-lucide="linkedin"></i>
            </a>
            <a href="#" class="hover:text-blue-400">
              <i data-lucide="instagram"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>

    <!-- Render Lucide Icons -->
    <script>
      lucide.createIcons();
    </script>

    <!-- Auth Logic -->
    <script src="script.js"></script>
    <script src="auth.js" type="module"></script>
  </body>
</html>
